<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro-Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="mt-10 mx-2 lg:mx-40">
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu  dropdown-content gap-3 rounded-box z-[1] mt-3 w-32 bg-slate-100 p-2 shadow">
            <button id="btn1" class="btn btn-circle btn-outline">
              <img class="relative" src="images/Frame (3).svg" alt="">
              <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 mb-28 rounded-sm invisible">Home</p>
            </button>
            <button id="btn1" class="btn btn-circle btn-outline">
              <img class="relative" src="images/Frame (2).svg" alt="">
              <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Edit</p>
            </button>
            <button id="btn1" class="btn btn-circle btn-outline">
              <img class="relative" src="images/Frame (4).svg" alt="">
              <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Add</p>
            </button>
            <button id="btn1" class="btn btn-circle btn-outline">
              <img class="relative" src="images/Frame (1).svg" alt="">
              <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Tool</p>
            </button>
          </ul>
        </div>
        <a class=" text-4xl poppins-extrabold">ReTro</a>
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-5">
          <button id="btn1" class="btn btn-circle">
            <img class="relative" src="images/Frame (3).svg" alt="">
            <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 mb-28 rounded-sm invisible">Home</p>
          </button>
          <button id="btn1" class="btn btn-circle ">
            <img class="relative" src="images/Frame (2).svg" alt="">
            <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Edit</p>
          </button>
          <button id="btn1" class="btn btn-circle ">
            <img class="relative" src="images/Frame (4).svg" alt="">
            <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Add</p>
          </button>
          <button id="btn1" class="btn btn-circle">
            <img class="relative" src="images/Frame (1).svg" alt="">
            <p class="tooltipe absolute bg-[#12132D] text-white text-xs p-2 px-3 mb-28 rounded-sm invisible">Tool</p>
          </button>
        </ul>
      </div>
      <div class="navber-end ml-20 lg:ml-5 ">
        <a class="btn bg-[#797DFC] text-white px-10 rounded-3xl">Button</a>
      </div>
    </div>
  </header>
  <main class="">
    <section class="lg:mx-40 mt-8 lg:mt-10">
      <div class="hero lg:w-[100rem] bg-[#12132D] lg:h-[40rem] bg-no-repeat rounded-3xl"
        style="background-image: url(images/bgbanner.png);">
        <div class=""></div>
        <div class="flex flex-col lg:flex-row lg:justify-between mx-8 lg:mx-40 gap-5 lg:gap-56 py-6">
          <div class="">
            <div class="">
              <h1 class="mb-8 text-3xl lg:text-7xl font-bold text-[#fff]">Welcome to the <span class="text-[#797DFC]"> Re<span class="text-[#797dfca1]">T</span><span class="text-[#797dfc77]">ro</span></span> Forum</h1>
              <p class="mb-8 text-[#fafafa91]">
                Share your favorite opinion and win and wp <br> forum coffee mug!.
              </p>
              <label class="bg-white py-2 px-3 flex justify-between rounded-3xl lg:w-[30rem]" for="">
                <input class=" pl-3 ml-5" type="text" placeholder="Search here anything">
                <button class="btn-sm bg-[#797DFC] text-[#fff] px-7 rounded-3xl">Search</button>
              </label>
            </div>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn bg-[#797DFC] text-white">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
     <!-- second section -->
    <section>

    </section>


  </main>
  <footer>

  </footer>
  <script src="js/script.js"></script>
  <script src="tailwind_config.js"></script>
</body>

</html>
